{% extends "admin/base_site.html" %}
{% block content %}
<style>
    .theatre-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #1a1a1a;
        padding: 40px;
        border-radius: 20px;
        color: white;
        font-family: 'Inter', sans-serif;
    }

    .screen {
        width: 80%;
        height: 10px;
        background: #444;
        margin-bottom: 50px;
        border-radius: 5px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        text-align: center;
        line-height: 0;
    }

    .screen-label {
        font-size: 12px;
        color: #888;
        letter-spacing: 5px;
        margin-top: 15px;
    }

    .row {
        display: flex;
        margin-bottom: 10px;
        align-items: center;
    }

    .row-label {
        width: 30px;
        font-weight: bold;
        color: #666;
    }

    .seat {
        width: 35px;
        height: 35px;
        margin: 5px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        border: 2px solid transparent;
    }

    .seat:hover {
        transform: scale(1.1);
        z-index: 10;
    }

    .AVAILABLE {
        background: #2ecc71;
        color: white;
    }

    .HELD {
        background: #f1c40f;
        color: #333;
    }

    .BOOKED {
        background: #e74c3c;
        color: white;
    }

    .category-VIP {
        border-color: #f39c12;
        box-shadow: 0 0 5px #f39c12;
    }

    .category-ECONOMY {
        opacity: 0.8;
        height: 30px;
        margin-top: 7px;
    }

    .legend {
        display: flex;
        margin-top: 30px;
        gap: 20px;
    }

    .legend-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
    }

    .dot {
        width: 12px;
        height: 12px;
        border-radius: 3px;
    }
</style>

<div class="theatre-container">
    <div class="screen"></div>
    <div class="screen-label">SCREEN</div>

    {% for row_id, seats in rows.items %}
    <div class="row">
        <div class="row-label">{{ row_id }}</div>
        {% for seat in seats %}
        <div class="seat {{ seat.status }} category-{{ seat.category }}"
            title="{{ seat.category }} - â‚¹{{ seat.price }}">
            {{ seat.number }}
        </div>
        {% endfor %}
    </div>
    {% endfor %}

    <div class="legend">
        <div class="legend-item">
            <div class="dot AVAILABLE"></div> Available
        </div>
        <div class="legend-item">
            <div class="dot HELD"></div> Held
        </div>
        <div class="legend-item">
            <div class="dot BOOKED"></div> Booked
        </div>
    </div>
</div>
{% endblock %}
